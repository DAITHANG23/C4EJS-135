<!DOCTYPE html>
<html>

<head>
    <title>Contact Adress</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container">
        <form action="contact Form">
            <h2 style="text-align: center; font-size: 30px; font-weight: 500px; padding: 20px;">Contact Form</h2>
            <div class="email-1">
                <label style="width: 120px; display: inline-block" for="Email">Email</label>
                <input type="email" placeholder="Enter your Email" id="Email" />
            </div>

            <div class="phone-number">
                <label style="width: 120px; display: inline-block" for="Phone Number">Phone Number</label>
                <input type="text" placeholder="Enter your Phone Number" id="Phone Number" />
            </div>

            <div class="message">
                <label for="Message" style="width: 120px; display: inline-block">Message</label>
                <textarea cols="30" rows="15" id="Message"></textarea>
            </div>

            <div class="submit" style="font-size: 30px;">
                <button>Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
